<div frame controller="app.builder.Frame">
    <style component="css-helpers"></style>
    <style component="./Theme.html"></style>
    <style>
        [frame] {
            position: relative;
        }

        [frame-outside] {
            box-sizing: border-box;
            padding: 20px;
            padding-top: 18px;
        }

        [frame-content] {
            box-shadow: inset 0 0 10px rgba(0,0,0,0.5);
            border-radius: 10px;
            overflow: hidden;
            background-color: white;
        }
    </style>
    <div tag="frame" class="absolute-fill-parent raise" frame-outside>
        <div class="fill-parent" frame-content></div>
    </div>
</div>
