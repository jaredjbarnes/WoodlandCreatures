<!DOCTYPE html>
<html>
<head>
    <title>Game Builder</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />

    <style>
        html, body {
            overflow: hidden;
            background-color: #e9e9e9;
            color: rgba(255,255,255,0.8);
            width: 100%;
            height: 100%;
            padding: 0;
            margin: 0;
            font-family: Arial;
        }
    </style>
    <script type="components/config" root="lib/weblib/components/" src="lib/weblib/components/components.json">
    </script>
</head>
<body>
    <style component="css-helpers"></style>
    <div component="./app/components/MobilePlayer.html" style="width: 100%; height: 100%;"></div>
    <script src="lib/weblib/lib/BASE/BASE.js"></script>
    <script>
        BASE.require.loader.setRoot("lib/weblib/lib/BASE/");
        BASE.require.loader.setNamespace("app", "app");
        BASE.require.loader.setNamespace("components", "lib/weblib/components");

        BASE.require([
            "BASE.web.ComponentsDocument",
            "FastClick",
            "jQuery"
        ], function () {

            BASE.namespace("BASE.web");

            $(function () {
                BASE.web.components = new BASE.web.ComponentsDocument(document);
                FastClick.attach(document.body);
            });
        });
    </script>
</body>
</html>
