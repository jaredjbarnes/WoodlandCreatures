<div horizontal-scroll-bar unselectable controller="app.components.HorizontalScrollbar">
    <style component="css-helpers"></style>
    <style>
        [horizontal-scroll-bar] {
            position: relative;
            cursor:default;
        }

        [horizontal-scroll-bar-handle] {
            position: absolute;
            top: 0;
            left: 0;
            box-shadow: 0 0 15px rgba(0,0,0,0.3);
            background-color: #f2f2f2;
            border-radius: 25px;
            width: 100px;
            height: 50px;
            cursor:default;
        }
        
        [horizontal-scroll-bar-limit-bar] {
            position: absolute;
            top: 20px;
            left: 0;
            height: 10px;
            background-color: #a7a7a7;
            width: 100%;
            border-radius: 5px;
        }

        [horizontal-scroll-bar-max-bar] {
            position: absolute;
            top: 21px;
            left: 0;
            height: 8px;
            background-color: #d9d9d9;
            width: 100%;
            border-radius: 4px;
        }

        [horizontal-scroll-bar-limit-handle] {
            position: absolute;
            top: 0;
            left: 0;
            box-shadow: 0 0 15px rgba(0,0,0,0.3);
            background-color: #f2f2f2;
            border-radius: 25px;
            width: 25px;
            height: 50px;
            cursor:default;
        }

        .horizontal-grab-bar {
            height: 50px;
            width: 2px;
            border-radius: 1px;
            background-color: #b5b5b5;
            display: inline-block;
        }

        .horizontal-grab-bar-spacer {
            width: 2px;
        }
    </style>

    <div horizontal-scroll-bar-max-bar>

    </div>

    <div tag="limit-bar" horizontal-scroll-bar-limit-bar>

    </div>

    <div tag="handle" unselectable horizontal-scroll-bar-handle>

    </div>

    <div tag="limit-handle" unselectable horizontal-scroll-bar-limit-handle>
    </div>

</div>
