<div brush-selector controller="app.components.BrushSelector">
    <style component="css-material-icons"></style>
    <style component="./Theme.html"></style>
    <style>
        [brush-selector] {
            position: relative;
            background-color: #f2f2f2;
        }

        [brush-selector-container] {
            position: absolute;
            top: 100px;
            left: 0;
            right: 0;
            bottom: 0;
            padding: 0 25px 25px 25px;
            box-sizing: border-box;
        }

        [brush-selector-close] {
            position: absolute !important;
            right: 25px;
            top: 25px;
            width: 50px;
            height: 50px;
            background-color: #c10000 !important;
            color: #fff !important;
            font-size: 35px;
            line-height: 50px;
            text-align: center;
        }

        [brush-selector-title] {
            position: absolute !important;
            top: 0;
            right: 100px;
            left: 0;
            height: 100px;
            color: rgba(0,0,0,0.7);
            font-size: 35px;
            padding-left: 25px;
            line-height: 100px;
        }
    </style>

    <div brush-selector-container tag="container">
    </div>
    <div brush-selector-title tag="title">
    </div>
    <div brush-selector-close tag="close-button" class="lifted-item">
        <i class="material-icons">&#xE5CD;</i>
    </div>
</div>
