<!DOCTYPE html>
<html>
<head>
    <title>Woodand Creatures</title>
    <meta charset="utf-8" />
    <style>
        html, body {
            overflow: hidden;
        }
    </style>
</head>
<body>
    <canvas id="viewport" width="600" height="300"></canvas>
    <script src="lib/weblib/lib/BASE/BASE.js"></script>
    <script>
        BASE.require.loader.setRoot("lib/weblib/lib/BASE/");
        BASE.require.loader.setNamespace("app", "app");

        BASE.require([
            "app.Game",
            "app.Entity",
            "app.systems.Camera",
            "app.systems.SpriteSystem",
            "app.systems.PlayerSystem",
            "app.systems.CollisionSystem",
            "app.entities.Map",
            "app.entities.Player",
            "app.Timer",
            "app.systems.KeyboardInputSystem"
        ], function () {
            var canvas = document.querySelector("#viewport");

            var Timer = app.Timer;
            var Game = app.Game;
            var Camera = app.systems.Camera;
            var PlayerSystem = app.systems.PlayerSystem;
            var Entity = app.Entity;
            var Player = app.entities.Player;
            var Map = app.entities.Map;
            var SpriteSystem = app.systems.SpriteSystem;
            var KeyboardInputSystem = app.systems.KeyboardInputSystem;
            var CollisionSystem = app.systems.CollisionSystem;

            var mapping = {
                37: "left",
                38: "up",
                39: "right",
                40: "down"
            };

            var inputSystem = new KeyboardInputSystem(document, mapping);
            var collisionSystem = new CollisionSystem();
            var camera = new Camera(canvas);
            var spriteSystem = new SpriteSystem();
            var playerSystem = new PlayerSystem(inputSystem, collisionSystem);
            var timer = new Timer();

            var map = new Map();
            var player = new Player();

            map.appendChild(player);

            var game = new Game(map, timer);

            game.appendSystem(camera);
            game.appendSystem(spriteSystem);
            game.appendSystem(playerSystem);
            game.appendSystem(inputSystem);
            game.play();

            window.game = game;
        });
    </script>
</body>
</html>
